<head>
    <meta charset="UTF-8">

<body>

    <header>
        <h1 class="textcolor"> Banking Proz System</h1>
    </header>

    <main>
    <form>
        <p> <h2 id="meu_h2"> </h2>Saldo Atual: <span id="balance">R$0.00</span> </h2> </p>

        <!-- select id transictionType. Option value = minusculo (value=dep/saq/saldo) (atual=dep/saq/saldoMoney) -->



        <select id="transactionType">
            <option value="depMoney"> Dep√≥sito </option>
            <option value="saqMoney"> Saque de Conta </option>
            <option value="saldoMoney"> Saldo em Conta </option>

            </select>

            <button onclick="processTransaction()" id="button" class="a.botao"> Submit </button>

        </form>
    </main>
    <script>
        var balance = 0;
    
        /* function define fun√ß√£o para uma tarefa especifica,
        depois chama a fun√ß√£o ao precisar realizar a tarefa sem precisar fazer o codigo novamente toda vez que usar.
        
        var armazena e manipula dados do programa

        if toma decis√µes especificas
        */
       
        function processTransaction() {
          var type = document.getElementById("transactionType").value;
          var amount = 0;
    
          if (type === "depMoney" || type === "saqMoney") {
            amount = parseFloat(prompt("Insira o valor da transa√ß√£o:"));
            if (isNaN(amount)) {
              alert("Por favor, insira um valor num√©rico v√°lido.");
              return;
            }
    
            //function deposit() {
            function deposit() {
    
              var amount = prompt("Fa√ßa um Dep√≥sito na sua Conta:");
              balance += parseFloat(amount);
              updateBalance();
            }
    
            function withdraw() {
              var amount = prompt("Quanto quer retirar da sua Conta:");
              balance -= parseFloat(amount);
              updateBalance();
            }
    
            function checkBalance() {
              alert("Your current balance is: $" + balance.toFixed(2));
            }
    
            function updateBalance() {
              document.getElementById("balance").innerHTML = "$" + balance.toFixed(2);
            }
    
    
          }
          switch (type) {
            case "deposit":
              deposit(amount);
              break;
            case "withdraw":
              withdraw(amount);
              break;
            case "checkBalance":
              checkBalance();
              break;
            default:
              alert("Sistema n√£o realiza esse servi√ßo üí•");
          }
        }
      </script>
